<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tragamonedas</title>
  <link rel="icon" href="icono.ico" type="image/png">
  <style>
    :root {
      --icon-size: 100px;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .debug {
      margin-top: 20px;
      padding: 6px 12px;
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.3);
      font-family: monospace;
      font-size: 1.5rem;
    }

    .slots {
      position: relative;
      width: 100%;
      max-width: 340px;
      height: calc(3 * var(--icon-size));
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: linear-gradient(45deg, grey 0%, lightgray 100%);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: -2px 2px 3px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .slots.win1 {
      animation: win1 200ms steps(2, end) infinite;
    }

    .slots.win2 {
      animation: win2 200ms steps(2, end) infinite;
    }

    @keyframes win1 {
      0% {
        background: linear-gradient(45deg, orange 0%, yellow 100%);
        box-shadow: 0 0 80px orange;
      }
      100% {
        background: linear-gradient(45deg, grey 0%, lightgrey 100%);
        box-shadow: -2px 2px 3px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes win2 {
      0% {
        background: linear-gradient(45deg, lightblue 0%, lightgreen 100%);
        box-shadow: 0 0 80px lightgreen;
      }
      100% {
        background: linear-gradient(45deg, grey 0%, lightgrey 100%);
        box-shadow: -2px 2px 3px rgba(0, 0, 0, 0.3);
      }
    }

    .reel {
      position: relative;
      width: var(--icon-size);
      height: calc(3 * var(--icon-size));
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 3px;
      overflow: hidden;
      background-image: url(https://assets.codepen.io/439000/slotreel.webp);
      background-position: 0 0;
      background-repeat: repeat-y;
      background-size: var(--icon-size) auto;
    }

    .reel::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0, 0, 0, 0.4) 0%, transparent 30%, transparent 70%, rgba(0, 0, 0, 0.4) 100%);
      box-shadow: inset 0 0 6px 2px rgba(0, 0, 0, 0.3);
    }

    .spin-button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .spin-button:hover {
      background-color: #444;
    }

    .result-animation {
      position: absolute;
      top: 10%;
      font-size: 2rem;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      animation: fadeInOut 3s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.8);
      }
      10%, 80% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(30px) scale(0.8);
      }
    }

    .coins {
      font-size: 1.3rem;
      margin-top: 15px;
      background: white;
      padding: 6px 14px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="slots">
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel"></div>
  </div>

  <div id="debug" class="debug">Presiona el botÃ³n para girar</div>
  <div id="coins" class="coins">ðŸª™ Monedas: 100</div>

  <button class="spin-button" onclick="rollAll()">ðŸŽ° Girar</button>

  <!-- Sonidos -->
  <audio id="sound-spin" src="spin-232536.mp3"></audio>
  <audio id="sound-win" src="coin-payout-2-213523.mp3"></audio>
  <audio id="sound-lose" src="negative_beeps-6008.mp3"></audio>

  <script>
    const debugEl = document.getElementById('debug');
    const coinsEl = document.getElementById('coins');
    const soundSpin = document.getElementById('sound-spin');
    const soundWin = document.getElementById('sound-win');
    const soundLose = document.getElementById('sound-lose');

    let coins = 100;

    const iconMap = ["ðŸŒ", "7ï¸âƒ£", "ðŸ’", "ðŸ‡", "ðŸŠ", "ðŸ””", "ðŸ’Ž", "ðŸ‹", "ðŸ‰"];
    const icon_height = 100;
    const num_icons = 9;
    const time_per_icon = 100;
    const indexes = [0, 0, 0];

    const roll = (reel, offset = 0) => {
      const delta = (offset + 2) * num_icons + Math.round(Math.random() * num_icons);

      return new Promise((resolve) => {
        const style = getComputedStyle(reel);
        const backgroundPositionY = parseFloat(style["background-position-y"]);
        const targetBackgroundPositionY = backgroundPositionY + delta * icon_height;
        const normTargetBackgroundPositionY = targetBackgroundPositionY % (num_icons * icon_height);

        setTimeout(() => {
          reel.style.transition = `background-position-y ${(8 + 1 * delta) * time_per_icon}ms cubic-bezier(.41,-0.01,.63,1.09)`;
          reel.style.backgroundPositionY = `${targetBackgroundPositionY}px`;
        }, offset * 150);

        setTimeout(() => {
          reel.style.transition = `none`;
          reel.style.backgroundPositionY = `${normTargetBackgroundPositionY}px`;
          resolve(delta % num_icons);
        }, (8 + 1 * delta) * time_per_icon + offset * 150);
      });
    };

    function showResultAnimation(text) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'result-animation';
      resultDiv.textContent = text;
      document.body.appendChild(resultDiv);
      setTimeout(() => resultDiv.remove(), 3000);
    }

    function updateCoinsDisplay() {
      coinsEl.textContent = `ðŸª™ Monedas: ${coins}`;
    }

    function vibrate(pattern) {
      if ("vibrate" in navigator) {
        navigator.vibrate(pattern);
      }
    }

    function rollAll() {
      if (coins < 10) {
        debugEl.textContent = "âŒ No tienes suficientes monedas.";
        return;
      }

      coins -= 10;
      updateCoinsDisplay();

      soundSpin.currentTime = 0;
      soundSpin.play();

      debugEl.textContent = 'ðŸŽ² Girando...';
      const reelsList = document.querySelectorAll('.slots > .reel');

      Promise.all([...reelsList].map((reel, i) => roll(reel, i))).then((deltas) => {
        deltas.forEach((delta, i) => indexes[i] = (indexes[i] + delta) % num_icons);
        const resultText = indexes.map((i) => iconMap[i]).join(' - ');
        debugEl.textContent = resultText;
        showResultAnimation(resultText);

        const isPair = indexes[0] == indexes[1] || indexes[1] == indexes[2];
        const isTriple = indexes[0] == indexes[1] && indexes[1] == indexes[2];

        if (isPair || isTriple) {
          const winCls = isTriple ? "win2" : "win1";
          document.querySelector(".slots").classList.add(winCls);
          setTimeout(() => document.querySelector(".slots").classList.remove(winCls), 2000);
          soundWin.currentTime = 0;
          soundWin.play();
          vibrate([200, 100, 200]);

          const prize = isTriple ? 100 : 50;
          coins += prize;
          updateCoinsDisplay();
        } else {
          soundLose.currentTime = 0;
          soundLose.play();
          vibrate(400);
        }
      });
    }
  </script>
</body>
</html>
